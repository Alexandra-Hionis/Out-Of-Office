<!DOCTYPE html>
<html lang="en">g

<head>
  <title>Out of Office</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/941444bb10.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand font-weight-bold" id="logo" href="#"><img class="img-responsive2"
          src="/images/_(OoO)_.png"></img></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-link" href="/events">Today's Events</a>
          <a class="nav-link active" aria-current="page" href="#">Create Event</a>
          <a class="nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-4">Create an Event</h2>
      <form id="createEvent">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-event-name">Event Name</label>
            <input type="input-event-name" class="form-control" id="event-name" placeholder="Give it a jazzy name!">
          </div>
          <div class="form-group col-md-6">
            <label for="input-location">Location</label>
            <input type="input-location" class="form-control" id="location" placeholder="Where are we going?">
          </div>
        </div>
        <div class="form-group">
          <label for="details">Details</label>
          <input type="details" class="form-control" id="details"
            placeholder="Add some deets! Who's coming? What can we expect?">
        </div>

        <div class="form-group col-md-4">
          <label for="inputCategory">Event Category</label>
          <select id="inputCategory" class="form-control">
            <option selected>Choose Event Category...</option>
            <option>...</option>
          </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/eventFeed.js"></script>
  <script type="text/javascript" src="js/userEvent.js"></script>


</body>

</html>
